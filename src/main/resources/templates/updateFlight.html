<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Update Pilot</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar" ></nav>
	<h2>Hello!</h2>
	
	<form th:href="@{/flight/update/{flightNumber}(flightNumber=${oldFlight.flightNumber})}" th:object="${newFlight}" method="POST">
		<h3 th:text="'Update Flight Dengan Flight Number: ' + ${oldFlight.flightNumber}"></h3>
		<input type="hidden" th:value = "${oldFlight.flightNumber}" name="flightNumber" />
		Origin: <br>
		<input type="text" name="origin" />
		</br>
		Destination: <br>
		<input type="text" name="destination" />
		</br>
		Time: <br>
		<input type="date" name="time" />
		<br><br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
