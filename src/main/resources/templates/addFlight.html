<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Flight</title>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar" ></nav>
	<h2>Hello!</h2>
	
	<h3>Tambah Penerbangan</h3>
	<form th:action="@{'/flight/add/' + ${licenseNumber}}" th:object="${pilotTemp}" method="POST">
		<table>
			<caption>Flights</caption>
			<thead>
				<tr>
					<th style="text-align: center">Flight Number</th>
					<th style="text-align: center">Origin</th>
					<th style="text-align: center">Destination</th>
					<th style="text-align: center">Time</th>
					<th>
						<button type="submit" name="addRow">Tambah</button>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="flight,rowStatus : *{pilotFlight}">
					<td>
						<input type="text" name="flightNumber" th:field="*{pilotFlight[__${rowStatus.index}__].flightNumber}" />
					</td>
					<td>
						<input type="text" name="origin" th:field="*{pilotFlight[__${rowStatus.index}__].origin}"/>
					</td>
					<td>
						<input type="text" name="destination" th:field="*{pilotFlight[__${rowStatus.index}__].destination}"/>
					</td>
					<td>
						<input type="date" name="time" th:field="*{pilotFlight[__${rowStatus.index}__].time}"/>
					</td>
				</tr>
			</tbody>
		</table>
		<button type="submit" name="save">Tambah semua penerbangan</button>
	</form>
</body>

</html>
